default:
  image: node:21.6.1

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - flashy/node_modules/


# List of stages for jobs, and their execution order
stages:
    - install
    - lint

install:
  stage: install
  allow_failure: false
  tags:
    - docker

  script: 
    - echo "Running installing stage"
    - "cd flashy"
    - "npm install"

lint:
  stage: lint
  allow_failure: false
  needs: ["install"]
  tags:
    - docker

  script: 
    - echo "Running lint stage"
    - "cd flashy"
    - "npm run lint"


